<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University User Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: 'Poppins', sans-serif; color: #f0f0f0;
            /* Using a blue/purple gradient to distinguish from the college page */
            background: linear-gradient(-45deg, #0a0a1a, #1e3a8a, #312e81, #4c1d95);
            background-size: 400% 400%; animation: gradient-animation 20s ease infinite;
            display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 2rem;
        }
        .glass-card {
            background: rgba(17, 24, 39, 0.75); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s ease;
            max-width: 500px; width: 100%;
        }
        .form-input, .form-select {
            background-color: rgba(31, 41, 55, 0.8); border: 1px solid rgba(71, 85, 105, 0.5);
            color: #f0f0f0; transition: all 0.3s ease; appearance: none;
        }
         .form-select {
             background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.7rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em; padding-right: 2.8rem;
        }
         .form-select option { background: #1f2937; color: #f0f0f0; }
        .form-input:focus, .form-select:focus {
            background-color: rgba(55, 65, 81, 0.8); border-color: #6366f1; /* Indigo */
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5); outline: none;
        }
         .btn-gradient {
            background-image: linear-gradient(to right, #6366f1, #818cf8); /* Indigo */
            border: none; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        .btn-gradient:hover {
            transform: translateY(-2px); box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }
        .flash-message {
            margin-bottom: 1rem; padding: 0.75rem 1rem; border-radius: 0.5rem; font-size: 0.875rem;
        }
        .flash-success { background-color: rgba(16, 185, 129, 0.2); color: #6ee7b7; border: 1px solid rgba(16, 185, 129, 0.4); }
        .flash-error { background-color: rgba(239, 68, 68, 0.2); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.4); }
    </style>
</head>
<body>
    <div class="glass-card rounded-2xl shadow-2xl p-8">
        <h2 class="text-3xl font-bold mb-6 text-center bg-gradient-to-r from-indigo-400 to-violet-400 bg-clip-text text-transparent">University User Registration (BPUT)</h2>
        <p class="text-center text-gray-400 mb-6 text-sm">Create an account for University Staff</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('university_register') }}" class="space-y-5">
            <div>
                <label for="username" class="block mb-2 text-sm font-medium text-gray-300">Username</label>
                <input type="text" id="username" name="username" class="form-input w-full rounded-lg p-3 text-sm" required>
            </div>
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Email Address</label>
                <input type="email" id="email" name="email" class="form-input w-full rounded-lg p-3 text-sm" required>
            </div>
            <div>
                <label for="role" class="block mb-2 text-sm font-medium text-gray-300">Select Role</label>
                <select id="role" name="role" class="form-select w-full rounded-lg p-3 text-sm" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="Principal">Principal</option>
                    <option value="HOD">HOD (Head of Department)</option>
                    <option value="Ass.Prof">Assistant Professor</option>
                </select>
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="password" name="password" class="form-input w-full rounded-lg p-3 text-sm" required>
            </div>
            <button type="submit" class="w-full btn-gradient text-white font-semibold py-3 px-6 rounded-xl text-lg">Register</button>
        </form>
        <div class="mt-6 text-center">
            <small class="text-gray-400">Already registered? <a href="{{ url_for('university_login') }}" class="text-indigo-400 hover:text-indigo-300 font-medium">Login here</a></small>
        </div>
    </div>
</body>
</html>
