<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Login - ElevatR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
         @keyframes gradient-animation { /* Same animation */
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body { /* Same background */
            font-family: 'Poppins', sans-serif; color: #f0f0f0;
            background: linear-gradient(-45deg, #0a0a1a, #047857, #15803d, #166534);
            background-size: 400% 400%; animation: gradient-animation 20s ease infinite;
            display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 2rem;
        }
        .glass-card { /* Same card style */
            background: rgba(17, 24, 39, 0.75); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s ease;
            max-width: 450px; width: 100%;
        }
         .form-input { /* Same input style */
            background-color: rgba(31, 41, 55, 0.8); border: 1px solid rgba(71, 85, 105, 0.5);
            color: #f0f0f0; transition: all 0.3s ease;
        }
        .form-input:focus { /* Same focus style */
            background-color: rgba(55, 65, 81, 0.8); border-color: #10b981;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.5); outline: none;
        }
        .btn-gradient { /* Same button style */
            background-image: linear-gradient(to right, #10b981, #34d399); border: none;
            transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        .btn-gradient:hover {
            transform: translateY(-2px); box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
        }
         .flash-message { /* Same flash style */
            margin-bottom: 1rem; padding: 0.75rem 1rem; border-radius: 0.5rem; font-size: 0.875rem;
        }
        .flash-success { background-color: rgba(16, 185, 129, 0.2); color: #6ee7b7; border: 1px solid rgba(16, 185, 129, 0.4); }
        .flash-error { background-color: rgba(239, 68, 68, 0.2); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.4); }
    </style>
</head>
<body>
    <div class="glass-card rounded-2xl shadow-2xl p-8">
        <h2 class="text-3xl font-bold mb-6 text-center bg-gradient-to-r from-emerald-400 to-green-400 bg-clip-text text-transparent">College Login</h2>

         {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('college_login') }}" class="space-y-5">
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Email Address</label>
                <input type="email" id="email" name="email" class="form-input w-full rounded-lg p-3 text-sm" required>
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="password" name="password" class="form-input w-full rounded-lg p-3 text-sm" required>
            </div>
            <button type="submit" class="w-full btn-gradient text-white font-semibold py-3 px-6 rounded-xl text-lg">Login</button>
        </form>
         <div class="mt-6 text-center">
            <small class="text-gray-400">Need an account? <a href="{{ url_for('college_register') }}" class="text-emerald-400 hover:text-emerald-300 font-medium">Register here</a></small>
        </div>
    </div>
</body>
</html>
