<div class="col-md-5">
    <div class="card mb-3">
        <div class="card-header"><h4>Add a New Project</h4></div>
        <div class="card-body">
            <form action="{{ url_for('add_project') }}" method="POST">
                 <div class="mb-3">
                    <label for="project_title" class="form-label">Project Title</label>
                    <input type="text" class="form-control" name="project_title" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" name="description" rows="2"></textarea>
                </div>
                <div class="mb-3">
                    <label for="github_link" class="form-label">GitHub Link</label>
                    <input type="url" class="form-control" name="github_link">
                </div>
                <div class="mb-3">
                    <label for="site_link" class="form-label">Live Site Link</label>
                    <input type="url" class="form-control" name="site_link">
                </div>
                <div class="mb-3">
                    <label for="youtube_link" class="form-label">YouTube Link</label>
                    <input type="url" class="form-control" name="youtube_link">
                </div>
                <button type="submit" class="btn btn-success w-100"><i class="bi bi-plus-circle"></i> Add Project</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header"><h4>Your Projects</h4></div>
        <div class="card-body">
            <ul class="list-group">
            {% for project in student.projects %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ project.project_title }}
                    <a href="{{ url_for('delete_project', project_id=project.id) }}" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></a>
                </li>
            {% else %}
                <li class="list-group-item text-muted">No projects added yet.</li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>
